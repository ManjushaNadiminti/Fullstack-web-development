<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .profile {
            display: inline-block;
            margin: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #007BFF;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Profile Links</h1>

    <div class="profile">
        <a href="https://www.google.co.in/" target="_blank" title="Visit Your Profile">
            <img src="/home/vitcse/Downloads/profiles" alt="Your Profile Image" width="150" height="150">
        </a>
        <p><a href="https://yourprofil" target="_blank" title="Visit Your Profile">Your Profile</a></p>
    </div>

    <div class="profile">
        <a href="https://www.bing.com/" target="_blank" title="Visit Friend's Profile">
            <img src="/home/vitcse/Downloads/profile 2" alt="Friend's Profile Image" width="150" height="150">
        </a>
        <p><a href="https://friendprofile.example.com" target="_blank" title="Visit Friend's Profile">Friend's Profile</a></p>
    </div>

</body>
</html>
